c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- quay.io/condaforge/linux-anvil-comp7
fftw:
- '3'
gsl:
- '2.6'
hdf5:
- 1.10.6
libpng:
- '1.6'
libtiff:
- '4'
ncurses:
- '6.2'
pin_run_as_build:
